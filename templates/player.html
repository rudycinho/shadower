<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Mode Audio Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lyrics Learning Studio</h1>
            <p>Master lyrics with TTS or original music segments</p>
        </div>
        
        <!-- File Upload Section -->
        <div class="upload-section card">
            <h3>Upload Files</h3>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="file-input-group">
                    <label>MP3 File: <span class="required">*</span></label>
                    <input type="file" name="mp3" accept=".mp3" required>
                </div>
                <div class="file-input-group">
                    <label>SRT File (optional):</label>
                    <input type="file" name="srt" accept=".srt">
                </div>
                <button type="submit" class="upload-btn">
                    <span class="icon">üì§</span> Upload Files
                </button>
            </form>
            <div id="uploadStatus" class="status-message"></div>
        </div>
        
        <!-- Media Selection -->
        <div class="media-selector card">
            <label for="media-select">Select Media:</label>
            <select id="media-select">
                <option value="">-- Select Track --</option>
                {% for media in media_files %}
                    <option value="{{ media.mp3 }}" data-srt="{{ media.srt }}">
                        {{ media.mp3 }} {% if media.srt %}(with subtitles){% endif %}
                    </option>
                {% endfor %}
            </select>
        </div>
        
        <!-- Player Section -->
        <div class="player-section">
            <div class="audio-player card">
                <audio id="audioPlayer" controls></audio>
            </div>
            
            <div class="progress-container">
                <div class="progress-info">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            
            <div class="mode-selector card">
                <button id="ttsModeBtn" class="mode-btn active">
                    <span class="icon">üó£Ô∏è</span> TTS Mode
                </button>
                <button id="musicModeBtn" class="mode-btn">
                    <span class="icon">üéµ</span> Music Mode
                </button>
            </div>
            
            <div class="line-display card">
                <div id="currentLine" class="current-line">Select a media file to begin</div>
                <div id="translation" class="translation"></div>
            </div>
            
            <div class="controls">
                <button id="prevBtn" class="control-btn nav-btn" title="Previous Line">
                    <span class="icon">‚èÆ</span> Prev
                </button>
                <button id="playLineBtn" class="control-btn play-btn" title="Play Current Line">
                    <span class="icon">‚ñ∂</span> Play Line
                </button>
                <button id="playMusicBtn" class="control-btn play-music-btn" title="Play Music Segment">
                    <span class="icon">üéµ</span> Play Music
                </button>
                <button id="nextBtn" class="control-btn nav-btn" title="Next Line">
                    Next <span class="icon">‚è≠</span>
                </button>
            </div>
            
            <div class="line-counter">
                Line <span id="currentLineNum">0</span> of <span id="totalLines">0</span>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
